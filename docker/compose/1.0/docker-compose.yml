services:
  user_service:
    image: ${OS:-openpanel/ubuntu}
    container_name: ${USERNAME}
    hostname: ${HOSTNAME}
    restart: unless-stopped
    ports:
      - "${SSH_PORT}"
      - "${TTYD_PORT}"
    deploy:
      resources:
        limits:
          pids: "${OS_PIDS:-100}"
          cpus: "${OS_CPU:-0.5}"
          memory: "${OS_RAM:-0.5G}"
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/openpanel/skeleton/motd:/etc/motd:ro         # SSH welcome message
      - /home/${CONTEXT}/mail/:/var/mail/                 # Mail storage
      - webserver_data:/etc/${WEB_SERVER}/sites-available/      # Nginx/Apache data
      - pg_data:/var/lib/postgresql/data                  # Postgres data
      - mysql_data:/var/lib/mysql                         # MySQL data      
      - html_data:/var/www/html/                          # Website files
      - /home/${CONTEXT}/sockets/:/var/run/               # All Sockets
    networks:
      - www
      - db
    command: [ "tail", "-f", "/dev/null" ]
    
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    user: "${USER_ID:-0}"
    ports:
      - "${PROXY_HTTP_PORT:-${HTTP_PORT}}"
      - "${PROXY_HTTPS_PORT:-${HTTPS_PORT}}"
    working_dir: /var/www/html
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - webserver_data:/etc/nginx/conf.d
      - html_data:/var/www/html/                          # Website files     
      - /etc/openpanel/nginx/certs/:/etc/nginx/ssl/       # SSLs    
    deploy:
      resources:
        limits:
          cpus: "${NGINX_CPU:-0.5}"
          memory: "${NGINX_RAM:-0.5G}"   
    security_opt:
      - no-new-privileges:true
    networks:
      - www


  apache:
    image: httpd:latest
    container_name: apache
    restart: always
    user: "${USER_ID:-0}"
    ports:
      - "${PROXY_HTTP_PORT:-${HTTP_PORT}}"
      - "${PROXY_HTTPS_PORT:-${HTTPS_PORT}}"
    working_dir: /var/www/html
    volumes:
      #- ./httpd.conf:/usr/local/apache2/conf/httpd.conf:ro         # Apache configuration
      - webserver_data:/usr/local/apache2/conf.d                   # Additional Apache configs
      - html_data:/usr/local/apache2/htdocs/                       # Website files
      - /etc/openpanel/nginx/certs/:/etc/apache2/ssl/              # SSL certificates
    deploy:
      resources:
        limits:
          cpus: "${APACHE_CPU:-0.5}"
          memory: "${APACHE_RAM:-0.5G}"
    security_opt:
      - no-new-privileges:true
    networks:
      - www

  varnish:
    image: varnish:stable
    container_name: varnish
    user: "${USER_ID:-0}"
    volumes:
      - "./default.vcl:/etc/varnish/default.vcl"
    ports:
      - "${HTTP_PORT}"
      - "${HTTPS_PORT}"
    tmpfs:
      - /var/lib/varnish:exec
    deploy:
      resources:
        limits:
          cpus: "${VARNISH_CPU:-0.5}"
          memory: "${VARNISH_RAM:-0.5G}"       
    environment:
      - VARNISH_SIZE=${VARNISH_SIZE:-1G}
    command: "-p default_keep=300"
    depends_on:
      - "${WEB_SERVER:-nginx}"
    security_opt:
      - no-new-privileges:true
    networks:
      - www

      
  mysql:
    image: mysql:${MYSQL_VERSION:-latest}
    container_name: mysql
    restart: always
    user: "${USER_ID:-0}"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    ports:
      - "${MYSQL_PORT}"
    volumes:
      - mysql_data:/var/lib/mysql                         # MySQL data
      - /home/${CONTEXT}/sockets/mysqld:/var/run/mysqld   # MySQL socket
    deploy:
      resources:
        limits:
          cpus: "${MYSQL_CPU:-0.5}"
          memory: "${MYSQL_RAM:-0.5G}"
    networks:
      - db
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h localhost']
      interval: 1s
      timeout: 5s
      retries: 10
    command: >
      sh -c "echo 'user=root' >> /etc/my.cnf &&
             echo 'password=${MYSQL_ROOT_PASSWORD:-rootpassword}' >> /etc/my.cnf &&
             cat /etc/my.cnf &&
             exec docker-entrypoint.sh mysqld"

  mariadb:
    image: mariadb:${MARIADB_VERSION:-latest}
    container_name: mariadb
    restart: always
    user: "${USER_ID:-0}"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    ports:
      - "${MYSQL_PORT}"
    volumes:
      - mysql_data:/var/lib/mysql                         # MariaDB data
      - /home/${CONTEXT}/sockets/mysqld:/var/run/mysqld     # MariaDB socket
    deploy:
      resources:
        limits:
          cpus: "${MARIADB_CPU:-0.5}"
          memory: "${MARIADB_RAM:-0.5G}"
    security_opt:
      - no-new-privileges:true
    networks:
      - db
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h localhost']
      interval: 1s
      timeout: 5s
      retries: 10
    command: >
      sh -c "echo 'user=root' >> /etc/my.cnf &&
             echo 'password=${MYSQL_ROOT_PASSWORD:-rootpassword}' >> /etc/my.cnf &&
             cat /etc/my.cnf &&
             exec docker-entrypoint.sh mysqld"

  phpmyadmin:
    container_name: phpmyadmin 
    depends_on:
      - "${MYSQL_TYPE:-mysql}"
    image: phpmyadmin #:5.2.2-fpm-alpine
    restart: always
    user: "${USER_ID:-0}"
    ports:
      - "${PMA_PORT}"
    deploy:
      resources:
        limits:
          cpus: "${PMA_CPU:-0.1}"
          memory: "${PMA_RAM:-0.1G}"                
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    networks:
      - db

  redis:
    image: redis:${REDIS_VERSION:-7.4.2-alpine}
    container_name: redis
    restart: unless-stopped
    user: "${USER_ID:-0}"
    volumes:
      - /home/${CONTEXT}/sockets/redis:/var/run/redis  # Redis socket
    deploy:
      resources:
        limits:
          cpus: "${REDIS_CPU:-0.1}"
          memory: "${REDIS_RAM-0.1G}" 
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 5s
    networks:
      - www


  elasticsearch:
    image: elasticsearch:${ELASTICSEARH_VERSION:-7.16.1}
    container_name: elasticsearch
    restart: unless-stopped
    user: "${USER_ID:-0}"
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - /home/${CONTEXT}/sockets/elasticsearch:/var/run/elasticsearch
    deploy:
      resources:
        limits:
          cpus: "${ELASTICSEARCH_CPU:-0.5}"
          memory: "${ELASTICSEARCH_RAM-1G}" 
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    networks:
      - www


  memcached:
    image: memcached:${MEMCACHED_VERSION:-7.4.2-alpine}
    container_name: memcached
    restart: unless-stopped
    user: "${USER_ID:-0}"
    volumes:
      - /home/${CONTEXT}/sockets/memcached:/var/run/memcached  # Memcached socket
    deploy:
      resources:
        limits:
          cpus: "${MEMCACHED_CPU:-0.1}"
          memory: "${MEMCACHED_RAM-0.1G}" 
    command: [ "memcached", "-u", "root" ]
    healthcheck:    
      test: ["CMD", "memcached", "-h"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 5s
    networks:
      - www


