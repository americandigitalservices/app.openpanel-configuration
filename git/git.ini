[website-main]
# Automatically pull on every commit
schedule=commit
url=https://github.com/example/website.git
path=/var/www/html/website-main
branch=main

[internal-tools]
# Never auto-pull; only clone if missing
schedule=never
url=https://github.com/example/internal-tools.git
path=/var/www/html/internal-tools
branch=develop

[private-repo]
# Pull on every commit using credentials
schedule=commit
url=https://github.com/example/private-repo.git
username=myuser
password=mysecretpassword
path=/var/www/html/private-repo
branch=main
