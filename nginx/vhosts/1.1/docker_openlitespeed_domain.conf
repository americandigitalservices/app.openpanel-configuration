<virtualHost name="<DOMAIN_NAME>">
  <vhRoot><DOCUMENT_ROOT></vhRoot>

  <errorLog>
    <fileName>/dev/null</fileName>
    <logLevel>NONE</logLevel>
  </errorLog>

  <accessLog>
    <fileName>/dev/null</fileName>
    <logHeaders>0</logHeaders>
  </accessLog>

  <indexFiles>index.php,index.html</indexFiles>
  <enableGzip>1</enableGzip>

  <domain><DOMAIN_NAME>,www.<DOMAIN_NAME></domain>
</virtualHost>
